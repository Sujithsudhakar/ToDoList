<section class="{{ boxColor }}">
  <ul class="box-list">
    <ng-container *ngFor="let item of todos; let i = index">
      <li class="box-item" *ngIf="!item.completed">
        <app-check-box
          (emitCheckEvent)="submitCheckBox($event)"
          [todo]="item"
        ></app-check-box>
      </li>
    </ng-container>
    <li *ngIf="count === 0">
      Congratulations! Your to-do list has been completed!
    </li>
  </ul>
</section>
